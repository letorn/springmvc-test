<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<script type="text/javascript" src="public/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  function pagedUsersClick() {
	  $.getJSON('user/page.do?start=0&limit=3', function(data) {
		  alert(JSON.stringify(data));
	  });
  }
  
  function anAccountClick() {
	  $.getJSON('account/account.do?name=admin', function(data) {
		  alert(JSON.stringify(data));
	  });
  }
  
  function anRoleClick() {
	  $.getJSON('role/role.do?id=1', function(data) {
		  alert(JSON.stringify(data));
	  });
  }
</script>
</head>
<body>
  <h1>Index</h1>
  <a href="javascript:pagedUsersClick()">Paged Users</a>&nbsp;
  <a href="javascript:anAccountClick()">An Account</a>&nbsp;
  <a href="javascript:anRoleClick()">An Role</a>&nbsp;
</body>
</html>
